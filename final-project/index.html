<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <input type="text" class="search-bar" id="searchInp" placeholder="Search">
        <button class="search-btn" id="searchBtn">Search</button>
    </div>
    <div class="container">
        <div class="search-results">
            <h1 id="searchResultsTitle">You have no recipes. Search for new recipes above.</h1>
            <div class="loading" id="loadingContent"></div>
            <div class="" id="showing-results"></div>
            <div class="results-area" id="resultsDiv">
            </div>
            <div class="showMore" id="show-more" onclick="showMore()">
                Show More
            </div>
        </div>
        <div class="favorites">
            <h1 class="favorites-title">Your Saved Recipes</h1>
            <div class="favorite-recipes" id="favorite-recipes"></div>
        </div>
    </div>
    <div class="tubes"></div>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
