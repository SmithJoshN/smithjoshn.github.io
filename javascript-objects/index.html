<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="object">
            <div class="titleView">
                <label class="title" id="title"></label>
            </div>
            <div class="nameView">
                <label class="label">Name</label>
                <label class="property" id="name"></label>
            </div>
            <div class="ageView">
                <label class="label">Age</label>
                <label class="property" id="age"></label>
            </div>
            <div class="shapeView">
                <label class="label">Shape</label>
                <label class="property" id="shape"></label>
            </div>
            <div class="colorView">
                <label class="label">Color</label>
                <label class="color" id="color"></label>
                <label class="property" id="colorName"></label>
            </div>
            <button id="changeBtn">Change your object</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
